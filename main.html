<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificando Cosas</title>
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    <style>
        #controls {
            margin: 10px 0;
        }
        textarea, input {
            margin: 5px 0;
        }
        #container {
            display: flex;
        }
        #leftPanel {
            flex: 2;
        }
        #rightPanel {
            flex: 1;
            padding: 10px;
            border-left: 1px solid #000;
        }
        .image-container img {
            width: 100px;
            height: 100px;
            cursor: grab;
        }
    </style>
</head>
<body>
    <h2>Clasificando Cosas</h2>
    <div id="container">
        <div id="leftPanel">
            <div id="controls">
                <label for="quadrants">Cantidad de Categor&iacute;as: </label>
                <select id="quadrants" onchange="updateQuadrants()">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
                <br>
                <label for="imageSets">Seleccionar Conjunto de Im&aacute;genes: </label>
                <select id="imageSets" onchange="loadImageSet()">
                    <option value="superheroes">Super H&eacute;roes</option>
                    <option value="periodic_table_elements">Elementos de la tabla Peri&oacute;dica</option>
                    <option value="plants">Plantas</option>
                    <option value="vehicles">Veh&iacute;culos</option>
                </select>
                <br>
                <textarea id="userReasoning" placeholder="Describ&iacute; el razonamiento usado para agruparlas" rows="3" cols="50"></textarea>
                <br>
                <div id="categoryInputs"></div>
                <button onclick="saveResults()">Guardar</button>
                <button onclick="location.reload()">Empezar de Nuevo</button>
            </div>
            <canvas id="demoCanvas" width="800" height="600" style="border:1px solid #000000;"></canvas>
        </div>
        <div id="rightPanel">
            <h3>Im&aacute;genes Disponibles:</h3>
            <div id="imageList" class="image-container"></div>
        </div>
    </div>
    <script src="ui.js"></script>
</body>
</html>
